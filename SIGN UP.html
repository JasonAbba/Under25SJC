		<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet"> 
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<script src="https://kit.fontawesome.com/a076d05399.js"></script>	
	</head>
	<body>
		<header>
			<nav>
				<div class="rwo clearfix">
					<ul class="main_navi animate__animated animate__slideInDown" id="checking" >
						<li><a href="index.html">HOME</a></li>
						<li><a href="ABOUT US.html">ABOUT US</a></li>
						<!-- <li><a href="#">CREATIONS</a></li> -->
						<li><a href="CCW ENTRY.html">CCW ENTRY</a></li>

					</ul>
					<a href="#" class="icon animate__animated animate__slideInDown" onclick="slideshow()"><i class="fa fa-bars"></i></a>
				</div>
				<div class="sign_up_form">
					<img src="IMAGES1/New.png" class="logo animate__animated animate__fadeInLeft">
					<form class="logo animate__animated animate__fadeInLeft">
						<input type="text" class="input-box" placeholder="NAME">
						<input type="email" class="input-box" placeholder="EMAIL ID">
						<input type="text" class="input-box" placeholder="PHONE NUMBER">
						<input type="text" class="input-box" placeholder="REGISTER NUMBER">
						<p><span><input type="checkbox"></span>I AGREE TO SHARE THESE DETAILS WITH UNDER 25 SJC CLUB</p>
						<button class="sign-btn">SIGN UP</button>
					</form>
				</div>
			</nav>
		</header>
		<script type="text/javascript">
			function slideshow()
			{
				var x=document.getElementById('checking');
				if (x.STYLE.display === "none")
				{
					x.STYLE.display="block";
				}
				else
				{			
					x.STYLE.display="none";
				}
			}
		</script>
	</body>
